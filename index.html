<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>New Year Countdown</title>
</head>

<body>
    <div class="container">
        <div class="col-8 text-center mx-auto">
            <h1 class="mt-5">New Year Countdown</h1>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-4 my-5">
                <div class="face  mx-auto">
                    <div class="eyes">
                        <span class="eye"></span>
                        <span class="eye"></span>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 text-center my-5">
                <div id="countdown" class="countdown">
                    <div class="row">
                        <div class="col-6">
                            <div class="time mx-auto">
                                <h1 id="days">00</h1>
                                <small class="mini d-block">Days</small>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="time  mx-auto">
                                <h1 id="hours">00</h1>
                                <small class="mini d-block">Hours</small>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-6">
                            <div class="time mx-auto">
                                <h1 id="minutes">00</h1>
                                <small class="mini d-block">Minutes</small>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="time mx-auto">
                                <h1 id="seconds">00</h1>
                                <small class="mini d-block">Seconds</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 my-5">
                <div class="face mx-auto">
                    <div class="eyes">
                        <span class="eye"></span>
                        <span class="eye"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="col-12 text-center mx-auto">
            <h1 class="mt-2">Let's Unite and Fight Together Against Covid-19</h1>
        </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>

</body>

</html>
